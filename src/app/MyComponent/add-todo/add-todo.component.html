
<div class="my-3 container">
<h4>Add a ToDo</h4>
<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" [(ngModel)]="title" class="form-control" id="title" name="title" placeholder="title">
  </div>
  <div class="form-group">
    <label for="desc">Description</label>
    <input type="text" class="form-control" id="desc" [(ngModel)]="desc"  name="desc" placeholder="ToDo Description">
  </div>

  <button type="submit" class="btn btn-sm btn-primary">Submit</button>
</form>
</div>


<app-add-todo (todoAdd)="addTodo($event)" (todoCheckbox)="toggleToDo($event)"></app-add-todo>
<h4>Your ToDo</h4>
<div *ngIf="this.todos.length==0; else elseBlock">No ToDo is Here</div>
<ng-template #elseBlock>
<div *ngFor="let todo of todos">
  <app-todo-item [toDo]="todo" (todoDelete)="deleteTodo($event)"></app-todo-item>
</div>
</ng-template>
